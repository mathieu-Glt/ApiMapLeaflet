<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    <title>Integrate Map Laflet</title>

<body>
    <header>
        <h1><i class="fa fa-flask"></i>Map entrainement avec leaflet.js</h1>
    </header>
    <main>
        <h2>Recherchez des services à proximité dans la barre de recherche :</h2>
        <form id="search" class="hide">
            
            <input type="text" placeholder="rechercher un commerce près de votre prostion" id="business">
            <input type="submit" value="chercher">
        </form>
    
        <div id="map"></div>
    
    </main>

    <!-- Make sure you put this AFTER Leaflet's CSS -->

        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

    <script src="script.js"></script>
